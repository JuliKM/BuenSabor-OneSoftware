<h3>Rubro Insumo <small>{{ rubroInsumo.denominacion }}</small></h3>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="save()" #forma="ngForm">
            <div class="form-group">
                <label for="denominacion">Denominación</label>
                <input id="denominacion" [(ngModel)]="rubroInsumo.denominacion" name="denominacion" class="form-control" required minlength="4" placeholder="Denominación">
            </div>
            <div class="form-group">
                <label for="alta">Alta</label>
                <input id="alta" [(ngModel)]="rubroInsumo.alta" name="alta" class="form-control" required minlength="4" placeholder="Alta">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outlineprimary">Guardar Rubro Insumo</button>
            </div>
        </form>
    </div>
</div>
